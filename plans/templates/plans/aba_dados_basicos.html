{% load custom_filters %}       
        <article class="tab-pane fade show active" id="dados-basicos" role="tabpanel" aria-labelledby="dados-basicos-tab" tabindex="0">
          <h4 class="card-title mb-3">Dados do Projeto</h4>

          <div id="campos" class="row">
            {% for field in projects %}
              <div class="col-md-{{ field.field.widget.attrs.col|default:'4' }}">
                <div class="mb-3">
                  <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                  {{ field }}
                </div>
              </div>
            {% endfor %}
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Beneficiário</label>
              <input type="text" class="form-control" value="{{ plan.proposal.municipio }}" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Código IBGE</label>
              <input type="text" class="form-control" value="{{ plan.proposal.municipio.codigo }}" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Banco</label>
              <input type="text" class="form-control" value="{{ plan.proposal.conta_bancaria.banco }}" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Agência</label>
              <input type="text" class="form-control" value="{{ plan.proposal.conta_bancaria.agencia }}" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Conta</label>
              <input type="text" class="form-control" value="{{ plan.proposal.conta_bancaria.conta }}" />
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label">Proposta</label>
              <a href="#"><input type="text" class="form-control" value="{{ plan.proposal }}" /></a>
            </div>
            <div class="col-md-3">
              <label class="form-label">Valor de Custeio</label>
              <input type="text" class="form-control" placeholder="{{ plan.proposal.valor_custeio|currency }}" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Valor de Investimento</label>
              <input type="text" class="form-control" placeholder="{{ plan.proposal.valor_investimento|currency }}" />
            </div>
          </div>

          <!-- Políticas Públicas -->
          <h5 class="mt-5">Políticas Públicas</h5>
          <h6 class="mt-3">Finalidades</h6>
          <table class="table text-nowrap mb-0 align-middle mt-4">
            <thead class="table-light bg-light text-dark fw-bold fs-4">
              <tr>
                <th>Tipo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for politica in politicas_publicas %}
                <tr>
                  <td>{{ politica }}</td>
                  <td>i</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </article>
