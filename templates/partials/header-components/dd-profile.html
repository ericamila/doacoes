{% load static %}

<div class="profile-dropdown position-relative" data-simplebar>
  <div class="py-3 px-7 pb-0">
    <h5 class="mb-0 fs-5 fw-semibold">User Profile</h5>
  </div>
  <div class="d-flex align-items-center py-9 mx-7 border-bottom">
    <img src="{% static 'images/profile/user-1.jpg' %}" class="rounded-circle" width="80" height="80" alt="flexy-img" />
    <div class="ms-3">
      <h5 class="mb-1 fs-4">{{ user.get_full_name }}</h5>
      <span class="mb-1 d-block">{{ user.get_tipo_usuario_display }}</span>
      <p class="mb-0 d-flex align-items-center gap-2">
        <i class="ti ti-mail fs-4"></i> {{ user.email }}
      </p>
    </div>
  </div>
  <div class="message-body">
    <a href="@@webRoot/main/page-user-profile.html" class="py-8 px-7 mt-8 d-flex align-items-center">
      <span class="d-flex align-items-center justify-content-center text-bg-light rounded-1 p-6">
        <img src="{% static 'images/svgs/icon-account.svg' %}" alt="flexy-img" width="24" height="24" />
      </span>
      <div class="w-100 ps-3">
        <h6 class="mb-0 fs-4 lh-base">Minha Conta</h6>
        <span class="fs-3 d-block text-body-secondary">Configurações da Conta</span>
      </div>
    </a>
    <div class="pb-8 px-7 mt-8 d-flex align-items-center">
      {% if request.user.is_authenticated %}
      <form class="d-flex w-100" method="POST" action="/autenticacao/sair">
        {% csrf_token %}
        <button class="btn btn-danger w-100" type="submit">Sair</button>
      </form>
      {% else %}
      <a class="btn btn-primary w-100" href="{% url "users:login" %}" class="d-flex w-100">
        Entrar
      </a>
      {% endif %}
    </div>
  </div>
</div>
