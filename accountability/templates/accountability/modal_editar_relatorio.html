{% load custom_filters %}
<div class="modal fade" id="editarRelatorio{{ relatorio.id }}" tabindex="-1" aria-labelledby="editarModalLabel{{ relatorio.id }}" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content p-3">
        <div class="modal-header d-flex align-items-center">
          <h4 class="modal-title" id="editarModalLabel{{ relatorio.id }}">Relatório de Gestão - Editar</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <section class="modal-body">
          <form method="post" enctype="multipart/form-data" action="{% url 'planos_de_acao:registrar_relatorio_gestao' plano_de_acao.id %}">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label" for="valor_executado{{ relatorio.id }}">Valor Executado</label>
                  <input type="number" class="form-control"
                    id="valor_executado_edit{{ relatorio.id }}"
                    name="valor_executado"
                    value="{{ relatorio.valor_executado|stringformat:'.2f' }}"
                    step="0.01" min="0" 
                    style="cursor: default; autofocus: true; caret-color: #3C3C3C;"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label" for="natureza_despesa{{ relatorio.id }}">Natureza da Despesa</label>                  
                  <select class="form-select" id="natureza_despesa_edit{{ relatorio.id }}" name="natureza_despesa">
                    {% for key, value in relatorio_gestao_form.natureza_despesa.field.choices %}
                      <option value="{{ key }}" {% if relatorio.natureza_despesa == key %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                  </select>

                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="executor{{ relatorio.id }}">*Executor</label>
                  <input type="text" class="form-control" id="executor_edit{{ relatorio.id }}" name="executor" value="Executor(provisório)" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="arquivos{{ relatorio.id }}" class="form-label">Selecione os arquivos*</label>
                  <div class="d-flex align-items-center">
                    <input type="file" id="arquivos_edit{{ relatorio.id }}" name="arquivos" multiple class="form-control arquivo-edit" data-relatorio-id="{{ relatorio.id }}" />
                    <button type="button" id="add-file_edit{{ relatorio.id }}" class="btn btn-secondary ms-2 add-file-edit" data-relatorio-id="{{ relatorio.id }}">+</button>
                  </div>
                </div>
                <ul id="file-list_edit{{ relatorio.id }}" class="list-group mb-3 file-list-edit" data-relatorio-id="{{ relatorio.id }}">
                {% for documento in relatorio.documentos %}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ documento.caminho.url }}" target="_blank">{{ documento.nome }}</a>
                    <button type="button" class="btn p-0 text-danger remove-file-btn" data-document-id="{{ documento.id }}">{% include 'partials/icons/lixeira.html' %}</button>
                  </li>
                {% empty %}
                  <li class="list-group-item text-muted">Nenhum arquivo encontrado</li>
                {% endfor %}
              </ul>
              </div>
              <div>
                <div class="mb-3">
                  <label class="form-label" for="descricao{{ relatorio.id }}">{{ relatorio_gestao_form.descricao.label }}</label>
                  <textarea class="form-control" id="descricao_edit{{ relatorio.id }}" name="descricao" rows="3" style="cursor: default; autofocus: true; caret-color: #3C3C3C;">{{ relatorio.descricao }}</textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </section>
      </div>
    </div>
